<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signatures for Fourfront AI</title>
</head>

<body style="font-family: 'Biennale', Arial, Helvetica, sans-serif; margin: 0px; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%"
        style="max-width: 600px; background-color: #ffffff; padding: 44px 20px; border-radius: 8px;">
        <tr>
            <td style="vertical-align: top; padding-left: 40px; padding-right: 45px; width: 80px;">
                <img src="images/logo.png" alt="logo" width="80" style="display: block;">
            </td>
            <td style="vertical-align: top;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <h3
                                style="margin: 0;  font-size: 30px; font-weight: bold; color: #072c22; line-height: 1.2;">
                                Fourfront AI</h3>
                            <p style="margin: 6px 0 0 0; font-size: 24px; color: #697f79;">Sidekick</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 36px;">
                            <p style="margin: 0; font-size: 13px; color: #0f2f26;">We grow your business online.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 15px;">
                            <a href="https://www.fourfront.be/" target="_blank"><img src="images/button.png"
                                    alt="button" width="120" style="display: block;">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
